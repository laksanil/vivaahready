name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  # Dummy values for build - tests that need real values should be skipped in CI
  DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
  NEXTAUTH_URL: "http://localhost:3000"
  NEXTAUTH_SECRET: "ci-test-secret-not-for-production"
  # Payment provider dummy values (required for API routes to load)
  PAYPAL_CLIENT_ID: "dummy-paypal-client-id"
  PAYPAL_CLIENT_SECRET: "dummy-paypal-secret"
  STRIPE_SECRET_KEY: "sk_test_dummy_stripe_key"
  STRIPE_WEBHOOK_SECRET: "whsec_dummy_webhook_secret"
  # Cloudinary dummy values (for photo uploads)
  CLOUDINARY_CLOUD_NAME: "dummy-cloud"
  CLOUDINARY_API_KEY: "dummy-api-key"
  CLOUDINARY_API_SECRET: "dummy-api-secret"
  # Google OAuth (optional but prevents warnings)
  GOOGLE_CLIENT_ID: "dummy-google-client-id"
  GOOGLE_CLIENT_SECRET: "dummy-google-secret"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test?schema=playwright
          DATABASE_URL_E2E: postgresql://postgres:postgres@localhost:5432/test?schema=playwright
          E2E_TEST: "true"
          PLAYWRIGHT_TEST: "true"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

  # This job runs after all tests pass and adds the label
  label-on-success:
    name: Add Tests Passing Label
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, e2e-tests, build]
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write
    steps:
      - name: Add tests-passing label
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['tests-passing']
            });

  # Remove tests-passing label if any check fails
  remove-label-on-failure:
    name: Remove Tests Passing Label on Failure
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, e2e-tests, build]
    if: failure() && github.event_name == 'pull_request'
    permissions:
      pull-requests: write
    steps:
      - name: Remove tests-passing label
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                name: 'tests-passing'
              });
            } catch (e) {
              // Label might not exist, that's okay
              console.log('Label not found, skipping removal');
            }
